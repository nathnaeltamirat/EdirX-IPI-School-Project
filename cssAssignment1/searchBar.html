<!-- Floating Add edir Button -->
<button class="add-edir-btn">
  +
</button>

<!-- Create Edir Modal -->
<div class="modal-overlay" id="edirModal">
  <div class="modal">
    <h2>Take the lead by creating the Edir</h2>

    <label>Edir Name</label>
    <input type="text" placeholder="Autosbis tera edir">

    <label>Edir Description</label>
    <input type="text" placeholder="Edir description">

    <button class="create-btn">Create Edir</button>
  </div>
</div>

<script>
  const addBtn = document.querySelector(".add-edir-btn");
  const modal = document.getElementById("edirModal");

  addBtn.addEventListener("click", () => {
    modal.style.display = "flex";
  });

  modal.addEventListener("click", (e) => {
    if (e.target === modal) {
      modal.style.display = "none";
    }
  });
</script>
<!-- Manage Edir Modal -->
<div class="modal-overlay" id="manageModal">
  <div class="modal manage-modal">
    <h2>Control your choices: Manage</h2>

    <div class="manage-actions">
      <button class="btn green">Send Request</button>
      <button class="btn green">Make it active</button>
    </div>

    <button class="btn red">Delete / Leave edir</button>
  </div>
</div>

<script>
  const manageModal = document.getElementById("manageModal");
  const cards = document.querySelectorAll("article");

  cards.forEach(card => {
    card.addEventListener("click", () => {
      manageModal.style.display = "flex";
    });
  });

  manageModal.addEventListener("click", (e) => {
    if (e.target === manageModal) {
      manageModal.style.display = "none";
    }
  });
</script>

<script>
  const viewMore = document.querySelector(".view-more");
  const extraCards = document.querySelectorAll(".extra-card");

  viewMore.addEventListener("click", () => {
    extraCards.forEach(card => card.style.display = "block");
    viewMore.style.display = "none";
  });
</script>
